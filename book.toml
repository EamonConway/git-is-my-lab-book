[book]
authors = ["Rob Moss"]
language = "en"
multilingual = false
src = "src"
title = "Git is my lab book"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "1.0.0" # do not edit: managed by `mdbook-admonish install`

[output.html]
additional-css = ["mdbook-admonish.css"]
git-repository-url = "https://github.com/robmoss/git-is-my-lab-book"
edit-url-template = "https://github.com/robmoss/git-is-my-lab-book/edit/master/{path}"

[output.html.fold]
enable = true
level = 0

[output.linkcheck]
